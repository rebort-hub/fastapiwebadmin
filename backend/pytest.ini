[pytest]
# pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    asyncio: 异步测试
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
